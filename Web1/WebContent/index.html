<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	@import url('css/style.css');
</style>
</head>
<body>
<div id="content">
	<script type="text/jsx">
		
		class Counter extends React.Component{
			constructor(props){
				super(props);
				this.state = {
					count: 0
				};
				this.increment = this.increment.bind(this);
				this.decrement = this.decrement.bind(this);
				this.reset = this.reset.bind(this);
			}
	
			increment(){
				this.setState({
					count: this.state.count+1
				});
			}

			decrement(){
				if(this.state.count > 0){
					this.setState({
						count: this.state.count-1
					});
				}
			}

			reset(){
				this.setState({
					count: 0
				});
			}

			render(){
				return(
					<div>	
						{this.props.title}<br /><br />
						{this.state.count}<br /><br />
						<div className="wrapper">
						<div className="button" onClick={this.increment}>Increment</div>
 						<div className="button" onClick={this.decrement}>Decrement</div>
						<div className="button" onClick={this.reset}>Reset</div>
						</div>
					</div>
				)
			}
		}

		const elem = (<Counter title="Counter"/>);
		
		ReactDOM.render(elem, document.querySelector('#root'));
	</script>
	<div id="root"></div>
</div>
	<script src="js/libs/jquery.js"></script>
	<script src="js/apps/script.js"></script>
	<script src="js/libs/react.js"></script>
	<script src="js/libs/JSXTransformer.js"></script>
	<script src="js/libs/reactdom.js"></script>
</body>
</html>
